<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="smeb">
    <meta name="Keywords" content="给搜索引擎提供关键字">
    <meta name="Description" content="网页的描述，给搜索引擎提供">
    <title>Title</title>
</head>
<body>
<div></div>
<script>
    /*
    * 1.设置git账号
    *   git config --global user.name "smeb"
    *   git config --global user.email "386036640@qq.com"
    *   查看
    *   git config --list
    * 2.初始化一个仓库
    *   git init
    * 3.选择要提交的文件
    *   git add 文件名
    *   git commit -m '附加信息'
    * 查看仓库状态
    *   git status
    *   git diff 查看修改的内容
    * 4.版本回退
    *   git log 查看所有版本
    *   git reset --hard commit_id
    *   或者 git reset --hard HEAD^^^     ^数量就是最近的多少个版本
    *   git reflog 查看命令历史,以确定要回退到哪个版本
    * 5.放弃修改
    *   当直接commit没有add的话，使用下面这条命令
    *   git checkout -- 文件名
    *   当已经add了，但是没有commit的时候，用下面这条命令
    *   git reset HEAD 文件名
    *   此时将状态放到了工作区，这时再使用checkout就可以了
    * 6.删除文件
    *   git rm 文件名
    *   删除错误，要还原
    *       git reset HEAD 文件名
    *       git checkout -- 文件名
    *       这两步就可以将文件恢复了
    *   如果删除文件使用了git rm ，那么是上面2条命令
    *   否则 只用checkout就行了
    * */
</script>
</body>
</html>
